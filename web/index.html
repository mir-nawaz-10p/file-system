<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File System</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel panel-default mainpanel">
        <div class="panel-heading">
            File System
            <span class="up">
                    <i class="fa fa-level-up"></i> Up
                   </span>
        </div>
        <div class="panel-body">
            <table class="linksholder">
            </table>
        </div>
        <div class="panel-heading">
            <span class="create-button">
                    <i class="fa fa-plus"></i> Create File / Directory
                   </span>
        </div>
        <div class="panel-body create-div">
            <div class="createHolder">
                    Name: <input type='text' id='name'><br>
                        <div class="checks">
                          <input type="checkbox"  class="myCheckbox" value="file"/> File <br>
                          <input type="checkbox"  class="myCheckbox" value="directory" /> Directory
                        </div>                     
            <button class='create-file create-but'> Submit </button>
            </div>
        </div>
    </div>
    <div class='toast' style='display:none'></div>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="assets/js/jquery.datatables.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
